<!DOCTYPE html>
<html lang="en"> <!-- Translated lang attribute to English -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Framework Demonstration</title> <!-- Translated title -->
  <base href="/">
   <link rel="stylesheet" href="example/styles.css">
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <!-- Favicons -->
  <link rel="icon"            sizes="32x32"    href="/favicon-32x32.png">
  <link rel="icon"            sizes="16x16"    href="/favicon-16x16.png">
  <link rel="manifest"                    href="/site.webmanifest">
  <link rel="shortcut icon"               href="/favicon.ico">

  <!-- Main stylesheet for the example app -->
 

  <!-- Import Map must be loaded before module imports -->
  <script type="importmap">
    {
      "imports": {
        "framework/": "../framework/",
        "example/": "./"
      }
    }
  </script>
</head>
<body>
  <header>
    <!-- Main application header -->
    <h1>Demo: frontend-framework</h1> <!-- Translated header -->
    <nav>
      <!-- Navigation links using SPA navigateTo override -->
      <a href="/" onclick="navigateTo('/', event)">Home</a>
      <a href="/time-tracker" onclick="navigateTo('/time-tracker', event)">Time Tracker</a>
      <a href="/queue" onclick="navigateTo('/queue', event)">Queue Manager</a>
      <a href="/performance" onclick="navigateTo('/performance', event)">Performance</a>
      <a href="/api-demo" onclick="navigateTo('/api-demo', event)">API Demo</a>
      <a href="/events-demo" onclick="navigateTo('/events-demo', event)">Events Demo</a>
      <a href="/dom-utils-demo" onclick="navigateTo('/dom-utils-demo', event)">DOM Utils Demo</a>
      <a href="/form-demo" onclick="navigateTo('/form-demo', event)">Form Demo</a>
      <a href="/icons" onclick="navigateTo('/icons', event)">Icons Demo</a>
      <!-- Uncomment for framework icons path
      <a href="/framework/icons" onclick="navigateTo('/framework/icons', event)">Icons Demo</a>
      -->
      <a href="/chat" onclick="navigateTo('/chat', event)">WebSocket Chat</a>
      <a href="/file-progress" onclick="navigateTo('/file-progress', event)">File Upload Progress</a>
      <a href="/theme-switcher" onclick="navigateTo('/theme-switcher', event)">Theme</a>
  
    </nav>
  </header>

  <!-- Main application mount point -->
  <main id="app"></main>

  <!-- Socket.io client for real-time features -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Main application script -->
  <script type="module" src="example/main.js"></script>
</body>

<footer>
  <section class="icons-demo">
    <!-- Section showing available icons -->
    <h2>Our Icons</h2> <!-- Translated heading -->
    <img src="/favicon-16x16.png" alt="16×16">
    <img src="/favicon-32x32.png" alt="32×32">
    <img src="/android-chrome-192x192.png" alt="192×192">
   
  </section>
</footer>
</html>
